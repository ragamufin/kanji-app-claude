<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0">
  <title>Sakura Garden - Light Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #FFF5F8;
      --surface: #FFFFFF;
      --canvas: #FFF9FB;
      --primary: #4A3F55;
      --secondary: #8B7B95;
      --accent: #E8829B;
      --accent-alt: #7EB5A6;
      --success: #7EB5A6;
      --error: #D4727A;
      --muted: #B0A5B8;
      --border: #EDE5F0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg, var(--background) 0%, #FFF0F3 100%);
      color: var(--primary);
      width: 390px;
      height: 844px;
      overflow: hidden;
      position: relative;
    }

    /* Floating petals */
    .petal {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(ellipse at 30% 30%, #FFD4E0, var(--accent));
      border-radius: 50% 0 50% 50%;
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }

    .petal:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .petal:nth-child(2) { top: 25%; left: 85%; animation-delay: 1s; transform: scale(0.8); }
    .petal:nth-child(3) { top: 45%; left: 8%; animation-delay: 2s; transform: scale(0.6); }
    .petal:nth-child(4) { top: 60%; left: 92%; animation-delay: 3s; transform: scale(0.9); }
    .petal:nth-child(5) { top: 75%; left: 20%; animation-delay: 4s; transform: scale(0.7); }
    .petal:nth-child(6) { top: 85%; left: 78%; animation-delay: 5s; transform: scale(0.5); }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 24px 40px;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 60px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--surface);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(232, 130, 155, 0.2);
      cursor: pointer;
    }

    /* Kanji Display */
    .kanji-display {
      text-align: center;
      margin-bottom: 16px;
    }

    .kanji-character {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 72px;
      font-weight: 300;
      color: var(--accent);
      opacity: 0.2;
      line-height: 1;
      margin-bottom: -8px;
    }

    .kanji-meaning {
      font-family: 'Cormorant Garamond', serif;
      font-size: 32px;
      font-weight: 600;
      font-style: italic;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .stroke-badge {
      display: inline-block;
      padding: 8px 20px;
      background: linear-gradient(135deg, var(--surface), #FFF5F8);
      border-radius: 25px;
      margin-top: 8px;
      box-shadow: 0 4px 15px rgba(232, 130, 155, 0.15);
    }

    .stroke-badge-text {
      font-family: 'Quicksand', sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary);
      letter-spacing: 1px;
    }

    /* Kanji Selector */
    .kanji-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 6px;
      background: var(--surface);
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(232, 130, 155, 0.15);
    }

    .kanji-option {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: transparent;
      font-size: 24px;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .kanji-option.active {
      background: linear-gradient(135deg, var(--accent), #F0A0B5);
      color: white;
      box-shadow: 0 4px 15px rgba(232, 130, 155, 0.4);
    }

    /* Canvas Mode Selector */
    .mode-selector {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: var(--surface);
      border-radius: 30px;
      margin-bottom: 16px;
      box-shadow: 0 4px 20px rgba(232, 130, 155, 0.15);
    }

    .mode-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: transparent;
      font-family: 'Quicksand', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-button.active {
      background: linear-gradient(135deg, var(--accent), #F0A0B5);
      color: white;
      box-shadow: 0 4px 12px rgba(232, 130, 155, 0.3);
    }

    .mode-icon {
      font-size: 14px;
    }

    /* Stroke Mode Selector */
    .stroke-mode-selector {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: var(--surface);
      border-radius: 30px;
      margin-bottom: 12px;
      box-shadow: 0 4px 15px rgba(232, 130, 155, 0.12);
    }

    .stroke-mode-button {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      background: transparent;
      font-family: 'Quicksand', sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
    }

    .stroke-mode-button.active {
      background: var(--secondary);
      color: white;
    }

    /* Canvas */
    .canvas-container {
      width: 320px;
      height: 320px;
      background: var(--canvas);
      border-radius: 24px;
      box-shadow:
        0 8px 40px rgba(232, 130, 155, 0.2),
        inset 0 0 0 1px rgba(232, 130, 155, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Watercolor texture overlay */
    .canvas-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(232, 130, 155, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(126, 181, 166, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .canvas {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas svg {
      width: 100%;
      height: 100%;
    }

    /* Sample stroke on canvas */
    .sample-stroke {
      stroke: var(--primary);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Action Buttons - Organic shapes */
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .action-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      background: var(--surface);
      font-family: 'Quicksand', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(232, 130, 155, 0.15);
      transition: all 0.3s ease;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(232, 130, 155, 0.25);
    }

    .action-button.primary {
      background: linear-gradient(135deg, var(--accent), #F0A0B5);
      color: white;
      box-shadow: 0 4px 20px rgba(232, 130, 155, 0.4);
    }

    .action-button.primary:hover {
      box-shadow: 0 6px 25px rgba(232, 130, 155, 0.5);
    }

    .button-icon {
      font-size: 16px;
      font-weight: 600;
    }

    /* Stroke Counter */
    .stroke-counter {
      margin-top: 12px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      font-style: italic;
      color: var(--muted);
      letter-spacing: 1px;
    }
  </style>
</head>
