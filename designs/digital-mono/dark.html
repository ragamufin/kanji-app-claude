<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0">
  <title>Digital Mono - Dark Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0A0A0A;
      --surface: #1A1A1A;
      --canvas: #141414;
      --primary: #FFFFFF;
      --secondary: #B0B0B0;
      --accent: #3388FF;
      --accent-alt: #FF5533;
      --success: #44CC66;
      --error: #FF3333;
      --muted: #606060;
      --border: #303030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--background);
      color: var(--primary);
      width: 390px;
      height: 844px;
      overflow: hidden;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 24px 40px;
      height: 100%;
    }

    /* Theme toggle - Sharp geometric */
    .theme-toggle {
      position: absolute;
      top: 60px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 0;
      background: var(--background);
      border: 2px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: var(--background);
    }

    /* Kanji Display */
    .kanji-display {
      text-align: center;
      margin-bottom: 16px;
    }

    .kanji-character {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 72px;
      font-weight: 300;
      color: var(--primary);
      opacity: 0.1;
      line-height: 1;
      margin-bottom: -8px;
    }

    .kanji-meaning {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .stroke-badge {
      display: inline-block;
      padding: 8px 16px;
      background: var(--background);
      border: 2px solid var(--primary);
      margin-top: 8px;
    }

    .stroke-badge-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Kanji Selector */
    .kanji-selector {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
      border: 2px solid var(--primary);
    }

    .kanji-option {
      width: 48px;
      height: 48px;
      border: none;
      border-right: 2px solid var(--primary);
      background: var(--background);
      font-size: 24px;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.1s;
    }

    .kanji-option:last-child {
      border-right: none;
    }

    .kanji-option:hover {
      background: var(--surface);
    }

    .kanji-option.active {
      background: var(--primary);
      color: var(--background);
    }

    /* Canvas Mode Selector */
    .mode-selector {
      display: flex;
      margin-bottom: 16px;
      border: 2px solid var(--primary);
    }

    .mode-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border: none;
      border-right: 2px solid var(--primary);
      background: var(--background);
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.1s;
    }

    .mode-button:last-child {
      border-right: none;
    }

    .mode-button:hover {
      background: var(--surface);
    }

    .mode-button.active {
      background: var(--accent);
      color: var(--background);
    }

    .mode-icon {
      font-size: 12px;
    }

    /* Stroke Mode Selector */
    .stroke-mode-selector {
      display: flex;
      margin-bottom: 12px;
      border: 2px solid var(--border);
    }

    .stroke-mode-button {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      border: none;
      border-right: 2px solid var(--border);
      background: var(--background);
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stroke-mode-button:last-child {
      border-right: none;
    }

    .stroke-mode-button.active {
      background: var(--secondary);
      color: var(--background);
    }

    /* Canvas - No border radius */
    .canvas-container {
      width: 320px;
      height: 320px;
      background: var(--canvas);
      border: 2px solid var(--primary);
      position: relative;
      overflow: hidden;
    }

    .canvas {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas svg {
      width: 100%;
      height: 100%;
    }

    /* Sample stroke on canvas */
    .sample-stroke {
      stroke: var(--primary);
      stroke-width: 8;
      stroke-linecap: square;
      stroke-linejoin: miter;
      fill: none;
    }

    /* Grid lines - Technical aesthetic */
    .grid-line {
      stroke: var(--border);
      stroke-width: 1;
    }

    .grid-line-major {
      stroke: var(--muted);
      stroke-width: 1;
      stroke-dasharray: 4 4;
    }

    /* Action Buttons - Sharp geometric */
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .action-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 12px 20px;
      border: 2px solid var(--primary);
      background: var(--background);
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.1s;
    }

    .action-button:hover {
      background: var(--surface);
    }

    .action-button:active {
      background: var(--primary);
      color: var(--background);
    }

    .action-button.primary {
      background: var(--accent);
      color: var(--background);
      border-color: var(--accent);
    }

    .action-button.primary:hover {
      background: #2277EE;
    }

    .button-icon {
      font-size: 14px;
      font-weight: 700;
    }

    /* Stroke Counter - Technical */
    .stroke-counter {
      margin-top: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stroke-counter::before {
      content: '>';
      color: var(--accent);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="app">

  </div>
