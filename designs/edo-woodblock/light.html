<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0">
  <title>Edo Woodblock - Light Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #F5E6D3;
      --surface: #FFF8EE;
      --canvas: #FFF5E5;
      --primary: #2C1810;
      --secondary: #5C4030;
      --accent: #C53D43;
      --accent-alt: #1E50A0;
      --success: #3D7050;
      --error: #B03030;
      --muted: #8A7A6A;
      --border: #D4C4B0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Serif 4', serif;
      background-color: var(--background);
      color: var(--primary);
      width: 390px;
      height: 844px;
      overflow: hidden;
      position: relative;
    }

    /* Woodgrain texture overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 80px,
          rgba(44, 24, 16, 0.02) 80px,
          rgba(44, 24, 16, 0.02) 82px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 200px,
          rgba(44, 24, 16, 0.015) 200px,
          rgba(44, 24, 16, 0.015) 202px
        );
      pointer-events: none;
      z-index: 1000;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 24px 40px;
      height: 100%;
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 60px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 4px;
      background: var(--surface);
      border: 2px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    /* Kanji Display */
    .kanji-display {
      text-align: center;
      margin-bottom: 16px;
    }

    .kanji-character {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 72px;
      font-weight: 300;
      color: var(--accent);
      opacity: 0.15;
      line-height: 1;
      margin-bottom: -8px;
    }

    .kanji-meaning {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .stroke-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--surface);
      border: 2px solid var(--primary);
      margin-top: 8px;
    }

    /* Stamp/seal decoration */
    .stroke-badge::before {
      content: 'Áîª';
      font-size: 14px;
      color: var(--accent);
      font-weight: 700;
    }

    .stroke-badge-text {
      font-family: 'Source Serif 4', serif;
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Kanji Selector */
    .kanji-selector {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      padding: 4px;
      background: var(--surface);
      border: 2px solid var(--primary);
    }

    .kanji-option {
      width: 44px;
      height: 44px;
      border: 2px solid transparent;
      background: transparent;
      font-size: 24px;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .kanji-option.active {
      background: var(--accent);
      color: var(--surface);
      border-color: var(--primary);
    }

    /* Canvas Mode Selector */
    .mode-selector {
      display: flex;
      margin-bottom: 16px;
      background: var(--surface);
      border: 2px solid var(--primary);
    }

    .mode-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      border: none;
      border-right: 2px solid var(--primary);
      background: transparent;
      font-family: 'Source Serif 4', serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-button:last-child {
      border-right: none;
    }

    .mode-button.active {
      background: var(--accent);
      color: var(--surface);
    }

    .mode-icon {
      font-size: 14px;
    }

    /* Stroke Mode Selector */
    .stroke-mode-selector {
      display: flex;
      margin-bottom: 12px;
      background: var(--surface);
      border: 2px solid var(--secondary);
    }

    .stroke-mode-button {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      border: none;
      border-right: 2px solid var(--secondary);
      background: transparent;
      font-family: 'Source Serif 4', serif;
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
    }

    .stroke-mode-button:last-child {
      border-right: none;
    }

    .stroke-mode-button.active {
      background: var(--secondary);
      color: var(--surface);
    }

    /* Canvas */
    .canvas-container {
      width: 320px;
      height: 320px;
      background: var(--canvas);
      border: 4px solid var(--primary);
      position: relative;
      overflow: hidden;
    }

    /* Bold graphic border effect */
    .canvas-container::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 1px solid var(--border);
      pointer-events: none;
    }

    /* Woodgrain texture on canvas */
    .canvas-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 8px,
          rgba(44, 24, 16, 0.02) 8px,
          rgba(44, 24, 16, 0.02) 9px
        );
      pointer-events: none;
    }

    .canvas {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas svg {
      width: 100%;
      height: 100%;
    }

    /* Sample stroke on canvas */
    .sample-stroke {
      stroke: var(--primary);
      stroke-width: 8;
      stroke-linecap: square;
      stroke-linejoin: miter;
      fill: none;
    }

    /* Action Buttons - Bold graphic style */
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .action-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border: 2px solid var(--primary);
      background: var(--surface);
      font-family: 'Source Serif 4', serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: var(--background);
    }

    .action-button.primary {
      background: var(--accent);
      color: var(--surface);
      border-color: var(--accent);
    }

    .action-button.primary:hover {
      background: #D04048;
    }

    .button-icon {
      font-size: 16px;
      font-weight: 700;
    }

    /* Stroke Counter with seal decoration */
    .stroke-counter {
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .stroke-counter-text {
      font-family: 'Source Serif 4', serif;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Decorative seal */
    .seal {
      width: 36px;
      height: 36px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--surface);
      font-weight: 700;
      transform: rotate(-8deg);
    }
  </style>
</head>
<body>

    </div>
  </div>
</body>
</html>
