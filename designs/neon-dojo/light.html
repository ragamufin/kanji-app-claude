<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0">
  <title>Neon Dojo - Light Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #F0F4F8;
      --surface: #FFFFFF;
      --canvas: #E8F0F8;
      --primary: #1A1A2E;
      --secondary: #4A4A6A;
      --accent: #FF2E63;
      --accent-alt: #08D9D6;
      --success: #00C9A7;
      --error: #FF4757;
      --muted: #8B8BA7;
      --border: #D0D8E4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--background);
      color: var(--primary);
      width: 390px;
      height: 844px;
      overflow: hidden;
      position: relative;
    }

    /* Subtle scanline overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.01) 2px,
        rgba(0, 0, 0, 0.01) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 24px 40px;
      height: 100%;
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 60px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--surface);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
    }

    /* Kanji Display */
    .kanji-display {
      text-align: center;
      margin-bottom: 16px;
    }

    .kanji-character {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 72px;
      font-weight: 300;
      color: var(--muted);
      opacity: 0.15;
      line-height: 1;
      margin-bottom: -8px;
    }

    .kanji-meaning {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .stroke-badge {
      display: inline-block;
      padding: 6px 16px;
      background: var(--surface);
      border-radius: 20px;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .stroke-badge-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Kanji Selector */
    .kanji-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 6px;
      background: var(--surface);
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .kanji-option {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .kanji-option.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 0 20px rgba(255, 46, 99, 0.5);
    }

    /* Canvas Mode Selector */
    .mode-selector {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: var(--surface);
      border-radius: 30px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .mode-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: transparent;
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-button.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 0 15px rgba(255, 46, 99, 0.4);
    }

    .mode-icon {
      font-size: 14px;
    }

    /* Stroke Mode Selector */
    .stroke-mode-selector {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: var(--surface);
      border-radius: 30px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .stroke-mode-button {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      background: transparent;
      font-family: 'Rajdhani', sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
    }

    .stroke-mode-button.active {
      background: var(--secondary);
      color: white;
    }

    /* Canvas */
    .canvas-container {
      width: 320px;
      height: 320px;
      background: var(--canvas);
      border-radius: 16px;
      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.1),
        inset 0 0 0 1px var(--border);
      position: relative;
      overflow: hidden;
    }

    /* Neon glow border effect */
    .canvas-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--accent), var(--accent-alt), var(--accent));
      border-radius: 18px;
      opacity: 0.3;
      z-index: -1;
      filter: blur(8px);
    }

    .canvas {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas svg {
      width: 100%;
      height: 100%;
    }

    /* Sample stroke on canvas */
    .sample-stroke {
      stroke: var(--primary);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .action-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      background: var(--surface);
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.2s;
    }

    .action-button.primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
    }

    .action-button.primary:hover {
      box-shadow: 0 4px 25px rgba(255, 46, 99, 0.6);
    }

    .button-icon {
      font-size: 16px;
      font-weight: 600;
    }

    /* Stroke Counter - Pixel style */
    .stroke-counter {
      margin-top: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
